<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container mt-5">
        <h1 class="text-center">Welcome to my <span class="purple">Bap-Er-Bank</span></h1>
    </header>
    <main>
        <section class="container">
            
            <div class="login-area text-center">
                <h4 class="text-start mb-3">Please Log In</h4>
                <div>
                    <input id="user-email" class="form-control"  type="email" placeholder="Email"><br>
                    <input id="user-password" aria-colspan="user-password" class="form-control" type="password" placeholder="Password"> <br>
                    <button id="login-submit" class="submit text-white d-block rounded">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
